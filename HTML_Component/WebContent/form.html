<!DOCTYPE html>
<h1 style="color: red; text-align: center;">Personal Details </h1>
<form action="formurl" method="post">
	<table border="1" >
		<tr>
			<td>Name:</td>
			<td><input type="text" name="pname" > </td>
		</tr>
		<tr>
			<td>Date Of Birth:</td>
			<td><input type="date" name="dob"  > </td>
		</tr>
		<tr>
			<td>Age:</td>
			<td><input type="password" name="page"  > </td>
		</tr>
		<tr>
			<td>Gender:</td>
			<td><input type="radio" name="pgender" value="m" >Male 
				<input type="radio" name="pgender" value="f" checked="checked" >Female</td>
		</tr>
		<tr>
			<td>Marital status:</td>
			<td><input type="checkbox" name="ms"  value="married">Maried </td>
		</tr>
		<tr>
			<td>Email:</td>
			<td><input type="email" name="mail"  ></td>
		</tr>
		<tr>
			<td>Ph.no:</td>
			<td><input type="number" name="phno"  > </td>
		</tr>
		<tr>
			<td>Address:</td>
			<td><textarea name="taddress" ></textarea> </td>
		</tr>
		<tr>
			<td>Qualification:</td>
			<td>
			<select name="qf">
				<option value="">---Choose---</option>
				<option value="B.tech">Engineering</option>
				<option value="Bsc">Bsc</option>
				<option value="MBBS">Medical</option>
			</select>
			</td>
		</tr>
		<tr>
			<td>Course:</td>
			<td>
			<select name="crs">
				<option value="">---Choose---</option>
				<option value="java">CoreJava</option>
				<option value="python">Python</option>
				<option value="oracle">Oracle</option>
			</select>
			</td>
		</tr>
		<tr>
			<td>Hobbies:</td>
			<td>
			<input type="checkbox" name="hb" value="read">Reading
			<input type="checkbox" name="hb" value="sleeping" checked="checked">Meditation
			<input type="checkbox" name="hb" value="internet">Web Surfing
			<input type="checkbox" name="hb" value="dancing">dancing
			</td>
		</tr>
		<tr>
			<td>Favourite color:</td>
			<td><input type="color" name="colour"  >choose your favourite colour</td>
		</tr>
		<tr>
			<td>Fav.Week of the year:</td>
			<td><input type="week" name="fw"  > </td>
		</tr>
		<tr>
			<td>Fav.month of the year:</td>
			<td><input type="month" name="fm"  > </td>
		</tr>
		<tr>
			<td>monthly budget:</td>
			<td><input type="range" name="mb" min="0" max="100000" > </td>
		</tr>
		<tr>
			<td>SUBMIT</td>
			<td><input type="submit" value="submite" >
			<input type="reset" value="clear" > </td>
		</tr>
	</table>
</form>
